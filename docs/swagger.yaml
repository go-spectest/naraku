definitions:
  api.HealthResponse:
    properties:
      name:
        description: "@Description\tName is server name."
        type: string
      revision:
        description: "@Description\tRevision is git revision"
        type: string
      version:
        description: "@Description\tVersion is repository tag version"
        type: string
    type: object
  api.OSResponse:
    properties:
      items:
        description: "@Description\tItems is os information list."
        items:
          $ref: '#/definitions/model.OS'
        type: array
    type: object
  api.ULIDResponse:
    properties:
      ulid:
        description: "@Description\tULID is a ulid generated by server"
        type: string
    type: object
  model.OS:
    properties:
      api_level:
        description: APILevel is os APILevel.
        items:
          type: integer
        type: array
      code_name:
        description: CodeName is os CodeName.
        type: string
      name:
        description: Name is os Name.
        type: string
      release:
        description: Release is os Release.
        type: string
      version:
        description: Version is os Version.
        type: string
    type: object
info:
  contact: {}
paths:
  /health:
    get:
      description: This API is for checking server health. The api return server name,
        version and revision.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.HealthResponse'
      summary: Get server health information
      tags:
      - health
  /os/android:
    get:
      description: This API is for getting android information.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OSResponse'
      summary: Get android information
      tags:
      - os
  /ulid:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ULIDResponse'
      summary: Generate ulid
      tags:
      - ulid
swagger: "2.0"
